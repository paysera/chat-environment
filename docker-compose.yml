version: '2'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "3000:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  rocketchat:
    image: rocketchat/rocket.chat:0.59.6
    volumes:
      - rocketchat:/app/uploads
      - rocketchat:/tmp/ufs
    environment:
      - PORT=3000
      - MONGO_URL=mongodb://mongo:27017/rocketchat
      - MONGO_OPLOG_URL=mongodb://mongo:27017/local
    env_file:
      - .env
      - .proxy_env
    depends_on:
      - mongo

  mongo:
    image: mongo:3.2
    volumes:
      - mongo:/data/db
    env_file:
      - .env
    command: mongod --smallfiles --oplogSize 128 --replSet rs0

  redis:
    image: redis:3.2.5
    volumes:
      - redis:/data
    ports:
      - 6379

  hubot:
    image: rocketchat/hubot-rocketchat:v1.0.11
    environment:
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      - rocketchat
      - redis

volumes:
  rocketchat: {}
  redis: {}
  mongo: {}
