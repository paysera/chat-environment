version: '2'
services:
  rocketchat0:
    image: rocketchat/rocket.chat:1.1.1
    mem_limit: 1000m
    restart: on-failure
    volumes:
      - rocketchat:/app/uploads
      - rocketchat:/tmp/ufs
      - rocketchat:/tmp/userData
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGO_URL=mongodb://10.50.0.23:27017/rocketchat?replicaSet=rs0&readPreference=nearest&w=majority
      - MONGO_OPLOG_URL=mongodb://10.50.0.23:27017/local?replicaSet=rs0
      - INSTANCE_IP=10.50.0.30
    env_file:
      - .env
    networks:
      rocketchat:
        ipv4_address: 10.50.0.30
    depends_on:
      - mongo

  rocketchat1:
    image: rocketchat/rocket.chat:1.1.1
    restart: on-failure
    mem_limit: 1000m
    volumes:
      - rocketchat:/app/uploads
      - rocketchat:/tmp/ufs
      - rocketchat:/tmp/userData
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGO_URL=mongodb://10.50.0.23:27017/rocketchat?replicaSet=rs0&readPreference=nearest&w=majority
      - MONGO_OPLOG_URL=mongodb://10.50.0.23:27017/local?replicaSet=rs0
      - INSTANCE_IP=10.50.0.31
    env_file:
      - .env
    networks:
      rocketchat:
        ipv4_address: 10.50.0.31
    depends_on:
      - mongo

  rocketchat2:
    image: rocketchat/rocket.chat:1.1.1
    restart: on-failure
    mem_limit: 1000m
    volumes:
      - rocketchat:/app/uploads
      - rocketchat:/tmp/ufs
      - rocketchat:/tmp/userData
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - MONGO_URL=mongodb://10.50.0.23:27017/rocketchat?replicaSet=rs0&readPreference=nearest&w=majority
      - MONGO_OPLOG_URL=mongodb://10.50.0.23:27017/local?replicaSet=rs0
      - INSTANCE_IP=10.50.0.32
    env_file:
      - .env
    networks:
      rocketchat:
        ipv4_address: 10.50.0.32
    depends_on:
      - mongo

  mongo:
    image: mongo:3.2
    restart: on-failure
    mem_limit: 3000m
    volumes:
      - mongo:/data/db
    command: mongod --smallfiles --oplogSize 128 --replSet rs0
    networks:
      rocketchat:
        ipv4_address: 10.50.0.23

networks:
  rocketchat:
    driver: bridge
    ipam:
     config:
       - subnet: 10.50.0.0/16
         gateway: 10.50.0.1

volumes:
  rocketchat: {}
  mongo: {}
