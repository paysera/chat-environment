version: '2'
services:
  rocketchat:
    image: rocketchat/rocket.chat:0.54.2
    volumes:
      - rocketchat:/app/uploads
    environment:
      - PORT=3000
      - MONGO_URL=mongodb://mongo:27017/rocketchat
      - MONGO_OPLOG_URL=mongodb://mongo:27017/local
    env_file:
      - .env
    depends_on:
      - mongo
    ports:
      - 3000:3000

  mongo:
    image: mongo:3.2
    volumes:
      - mongo:/data/db
    env_file:
      - .env
    command: mongod --smallfiles --oplogSize 128 --replSet rs0

  redis:
    image: redis:3.2.5
    volumes:
      - redis:/data
    ports:
      - 6379

  hubot:
    image: rocketchat/hubot-rocketchat:v1.0.6
    environment:
      - ROCKETCHAT_URL=rocketchat:3000
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      - rocketchat
      - redis

volumes:
  rocketchat: {}
  redis: {}
  mongo: {}
